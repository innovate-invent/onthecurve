<!DOCTYPE html><html lang=en><head><script>// Handle redirect from 404.html and force https
      (function () {
        if ("production" !== "production") return;
        let redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect) {
          const u = new URL(redirect);
          u.protocol = 'https:';
          redirect = u.href;
        }
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        if (location.protocol !== 'https:') {
          const u = new URL(location.href);
          u.protocol = 'https:';
          window.location.replace(u.href);
        }
      })();</script><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=https://i2labs.ca/onthecurve/logo/favicon.svg sizes=any type=image/svg+xml><link rel=icon href=https://i2labs.ca/onthecurve/logo/favicon-32.png sizes=32x32 type=image/png><link rel=icon href=https://i2labs.ca/onthecurve/logo/favicon-128.png sizes=128x128 type=image/png><link rel=icon href=https://i2labs.ca/onthecurve/logo/favicon-152.png sizes=152x152 type=image/png><link rel=icon href=https://i2labs.ca/onthecurve/logo/favicon-167.png sizes=167x167 type=image/png><link rel=icon href=https://i2labs.ca/onthecurve/logo/favicon-180.png sizes=180x180 type=image/png><link rel=icon href=https://i2labs.ca/onthecurve/logo/favicon-192.png sizes=192x192 type=image/png><link rel=icon href=https://i2labs.ca/onthecurve/logo/favicon-196.png sizes=196x196 type=image/png><title>spa_template</title><link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel=stylesheet><link href=https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css rel=stylesheet><link href=https://i2labs.ca/onthecurve/css/app.86aecffc.css rel=preload as=style><link href=https://i2labs.ca/onthecurve/css/chunk-vendors.5ef0debd.css rel=preload as=style><link href=https://i2labs.ca/onthecurve/js/app.3b994463.js rel=preload as=script><link href=https://i2labs.ca/onthecurve/js/chunk-vendors.fd638ad7.js rel=preload as=script><link href=https://i2labs.ca/onthecurve/css/chunk-vendors.5ef0debd.css rel=stylesheet><link href=https://i2labs.ca/onthecurve/css/app.86aecffc.css rel=stylesheet></head><body><noscript><strong>We're sorry but spa_template doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id=app></div><script src=https://i2labs.ca/onthecurve/js/chunk-vendors.fd638ad7.js></script><script src=https://i2labs.ca/onthecurve/js/app.3b994463.js></script
